<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple calculator</h1>
    <input type="number" id="fn">
    <input type="number" id="sn">

    <input type="button" onclick="add()" value="Addition">
    <input type="button" onclick="subtraction()" value="Subtration">
    <input type="button" onclick="multiplication()" value="Multiplication">
    <input type="button" onclick="division()" value="Division">
     
    <script>
        function add(){
        let x= document.getElementById("fn").value;
        x= parseInt(x);

        let y= document.getElementById("sn").value;
        y= parseInt(y);

        const z= x+y;
        alert(z);
        }

        function subtraction(){
            let x= document.getElementById("fn").value;
            x= parseInt(x);

            let y= document.getElementById("sn").value;
            y= parseInt(y);

            const z= x-y;
            alert(z);
        }

        function multiplication(){
            let x= document.getElementById("fn").value;
            x= parseInt(x);

            let y= document.getElementById("sn").value;
            y= parseInt(y);

            const z= x*y;
            alert(z);
        }

        function division() {
            let x= document.getElementById("fn").value;
            x= parseInt(x);

            let y= document.getElementById("sn").value;
            y= parseInt(y);

            const z=x/y;
            alert(z);
        }

    </script>
</body>
</html>
